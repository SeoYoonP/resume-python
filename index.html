<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <table>
        <tr>
            <th>이름</th>
            <td><input class="nameIn" type="text" placeholder="성함을 입력하세요"></td>
        </tr>
        <tr>
            <th>연락처</th>
            <td><input class="contactIn" type="text" placeholder="연락처를 입력하세요"></td>
        </tr>
        <tr>
            <th>생년월일</th>
            <td><input class="birthIn" type="text" placeholder="생년월일을 입력하세요"></td>
        </tr>
        <tr>
            <th>이메일 주소</th>
            <td><input class="emailIn" type="email" placeholder="이메일주소를 입력하세요"></td>
        </tr>
        <tr>
            <td style="border-bottom: none;"></td>
            <td class="cell-right"><button type="submit">저장</button></td>
        </tr>
    </table>
    <script src="resume.js"></script>    
</body>

</html>
